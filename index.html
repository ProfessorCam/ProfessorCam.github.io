<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            border-left: 5px solid #007bff;
        }

        li:hover {
            background-color: #e9e9e9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Class Listings</h1>
    </header>

    <div class="container">
        <ul>
            <li>Computer Technician A+</li>
            <li>Linux Administrator</li>
            <li>Networking</li>
            <li>Network Security</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
